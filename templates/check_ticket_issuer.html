{% extends "template.html" %}
{% block body %}

<body>
	<div class="container">

		<form class="form-horizontal" action="" method="post">
			<fieldset>
			<h1>Check Ticket Issuer</h1>
			<div class="form-group">
			  <label for="select" class="col-lg-2 control-label">Bitcoin Address</label>
			  <div class="col-lg-10">
			    <input type="text" class="form-control" placeholder="Public Address" name="from_public_address" value="{{request.form.from_public_address}}">
			    <span class="help-block">The issuing Bitcoin address.</span>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-lg-10 col-lg-offset-2">
			    <button class="btn btn-default">Cancel</button>
			    <button type="submit" class="btn btn-custom">Submit</button>
			  </div>
			</div>
			</fieldset>
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
	</div>



</body>

{% endblock %}
